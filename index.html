<!DOCTYPE html>
<html>
<head>
		<title>Baseball Hangman!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<img src="http://p1cdn4static.sharpschool.com/UserFiles/Servers/Server_20337961/Image/ClipArt-Webpages/Athletics/baseball%20header.jpg" class="img-responsive" alt="Glove">
		</div>
		<div class="col-md-2"></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-md-6">
			<div class="row">
				<!-- Next three divs have ids for js data manipulation -->
				<div class="col-md-12" id="instructions"></div>
				<div class="col-md-12" id="game"></div>
				<div class="col-md-12" id="stats"></div>
				<div class="col-md-12" id="guesses"></div>
			</div>
		</div>
		<div class="col-md-2" id="batterImage">
			<!-- This div has the homeImage id which will be used to change image via js -->
			<img src="https://nbbaseball.files.wordpress.com/2012/08/img_1751.jpg" class="img-responsive" alt="Batter">
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
